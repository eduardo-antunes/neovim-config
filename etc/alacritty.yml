# Configuração da janela
window:
  padding:
    x: 2
  title: 'Terminal'
dynamic_title: false

# Configuração do shell inicial
shell:
  program: /usr/bin/tmux # tmux é ativado automaticamente
  args:
    - new-session
    - -A
    - -s
    - '0'

# Configuração das cores (gnome-terminal)
gnome: &gnome
  primary:
    background: '#1e1e1e'
    foreground: '#ffffff'
  normal:
    black: '#171421'
    red: '#c01c28'
    green: '#26a269'
    yellow: '#a2734c'
    blue: '#12488b'
    magenta: '#a347ba'
    cyan: '#2aa1b3'
    white: '#d0cfcc'
  bright:
    black: '#535c64'
    red: '#f66151'
    green: '#33d17a'
    yellow: '#e9ad0c'
    blue: '#2a7bde'
    magenta: '#c061cb'
    cyan: '#33c7de'
    white: '#ffffff'

colors: *gnome

# Configuração da fonte
font:
  offset:
    x: 0
    y: 1
  normal:
    family: IntelOne Mono
    style: Regular
  size: 9.5

# Atalhos de teclado
key_bindings:
- { key: F11, action: ToggleFullscreen }
