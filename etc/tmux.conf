# NOTA: essa configuração foi feita levando em consideração o meu ambiente
# específico de trabalho. Eu uso o Linux, com o protocolo gráfico Wayland, o
# terminal Alacritty e uma versão bastante recente do tmux. Caso seu
# ambiente seja diferente, provavelmente serão necessários pequenos ajustes.

set -g default-terminal "screen-256color"
set -sa terminal-overrides ",alacritty*:Tc"
set -ga mouse on # mouse ligado

# Miscelânea
setw -g aggressive-resize on
set -g history-limit 5000
set -g display-time 4000
set -g status-keys emacs
set -g status-interval 5

# Copiar texto do tmux para o clipboard do sistema (Wayland, tmux >= 3.2)
set -s copy-command "wl-copy"
set -s set-clipboard off

# Visual mais agradável
set -g status-position bottom
set -g status-left-length 50
set -g status-right "%H:%M %d-%b-%y "
set -g status-style  "fg=#bbbbbb bg=#373737"
set -g message-style "fg=#bbbbbb bg=#373737"
setw -g mode-style   "fg=#bbbbbb bg=#004b72"
setw -g window-status-current-style "fg=blue"

# Boas configurações para quem usa vim
setw -g monitor-activity on
set -g visual-activity off
set -sg escape-time 1
setw -g mode-keys vi

# Numeração de janelas e painéis
set -g renumber-windows on
set -g pane-base-index 1
set -g base-index 1

# Muda a tecla de prefixo para a do GNU screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix
bind a last-window

# Navegação entre janelas um pouco mais prática
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind C-p previous-window
bind C-n next-window

# Atalhos de teclado simples, mas práticos
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf

# Modo de cópia mais intuitivo (inspirado no vim)
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# Reorganização de janelas
bind -r ">" swap-window -d -t +1
bind -r "<" swap-window -d -t -1

# Navegação entre painéis (estilo vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key C-l send-keys 'C-l'
